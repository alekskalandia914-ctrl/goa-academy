<!DOCTYPE html>

    <title>მოგზაურობა</title>

<body>

    <h1>მოგზაურობა მსოფლიოში</h1>
    <h2>აღმოაჩინე ახალი ადგილები</h2>

    <p>
        მოგზაურობა გვეხმარება უკეთ გავიცნოთ სხვადასხვა ქვეყნები,
        კულტურა და ადამიანები. ეს არის საუკეთესო გზა ახალი შთაბეჭდილებების მისაღებად.
    </p>

    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg"
         alt="მსოფლიოს რუკა"
         width="300">

    <p>
        თუ მოგწონს მოგზაურობა, დააჭირე ქვემოთ ღილაკს.
    </p>

    <button>დამაინტერესა</button>
